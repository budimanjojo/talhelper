---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: talhelper
builds:
  - id: unix
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/budimanjojo/talhelper/v3/cmd.version={{.Version}}
  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/budimanjojo/talhelper/v3/cmd.version={{.Version}}
archives:
  - name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
    id: targz
    ids:
      - unix
      - windows
  - name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"
    id: zip
    formats:
      - zip
    ids:
      - windows
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^Merge pull request #\d+ from'
      - "^docs"
      - "^test"

aurs:
  - name: talhelper-bin
    homepage: "https://github.com/budimanjojo/talhelper"
    description: "A tool to help creating Talos cluster in GitOps way."
    maintainers:
      - Budiman Jojo <budimanjojo at gmail dot com>
    license: "BSD-3-Clause"
    skip_upload: "auto"
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/talhelper-bin.git"
    package: |-
      # bin
      install -Dm755 "./{{ .ProjectName }}" "${pkgdir}/usr/bin/{{ .ProjectName }}"
      # license
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/{{ .ProjectName }}/LICENSE"
      # completions
      "${pkgdir}/usr/bin/{{ .ProjectName }}" completion bash | install -Dm644 /dev/stdin "${pkgdir}/usr/share/bash-completion/completions/{{ .ProjectName }}"
      "${pkgdir}/usr/bin/{{ .ProjectName }}" completion fish | install -Dm644 /dev/stdin "${pkgdir}/usr/share/fish/completions/{{ .ProjectName }}.fish"
      "${pkgdir}/usr/bin/{{ .ProjectName }}" completion zsh | install -Dm644 /dev/stdin "${pkgdir}/usr/share/zsh/site-functions/_{{ .ProjectName }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

scoops:
  - url_template: "https://github.com/budimanjojo/talhelper/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    repository:
      owner: budimanjojo
      name: talhelper
      branch: master
      pull_request:
        enabled: false
    commit_msg_template: "feat: update Scoop for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/budimanjojo/talhelper"
    description: "A tool to help creating Talos kubernetes cluster"
    ids:
      - zip
    license: BSD-3
    depends:
      - sops

winget:
  - name: talhelper
    publisher: budimanjojo
    short_description: A tool to help creating Talos kubernetes cluster
    license: BSD-3-Clause
    license_url: https://github.com/budimanjojo/talhelper/blob/master/LICENSE
    publisher_url: https://budimanjojo.github.io/talhelper/
    publisher_support_url: https://github.com/budimanjojo/talhelper/issues
    package_identifier: talhelper.talhelper
    url_template: "https://github.com/budimanjojo/talhelper/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_msg_template: "feat: update Scoop for {{ .ProjectName }} version {{ .Tag }}"
    path: manifests/t/talhelper/talhelper/{{ .Version }}
    ids: [zip]
    dependencies:
      - package_identifier: SecretsOPerationS.SOPS
    repository:
      owner: budimanjojo
      name: winget-pkgs
      branch: "talhelper-{{.Version}}"
      token: "{{ .Env.WINGET_TOKEN }}"
      pull_request:
        enabled: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master

dockers_v2:
  - ids: [unix]

    dockerfile: Dockerfile
    images:
      - ghcr.io/budimanjojo/{{.ProjectName}}
    tags:
      - v{{.Version}}
      - latest
    labels:
       "org.opencontainers.image.created": "{{.Date}}"
       "org.opencontainers.image.title": "{{.ProjectName}}"
       "org.opencontainers.image.revision": "{{.FullCommit}}"
       "org.opencontainers.image.version": "{{.Version}}"
       "org.opencontainers.image.url": "https://github.com/budimanjojo/{{.ProjectName}}"
       "org.opencontainers.image.source": "https://github.com/budimanjojo/{{.ProjectName}}"
       "org.opencontainers.image.licenses": "BSD-3-Clause"
       "org.opencontainers.image.authors": "Budiman Jojo <budimanjojo@gmail.com>"
       "org.opencontainers.image.description": "A tool to help creating Talos kubernetes cluster"

